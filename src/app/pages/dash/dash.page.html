<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dash</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dash</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-icon slot="start" name="person"></ion-icon>
    <ion-label>Profile</ion-label>

  </ion-item>


  <ion-item>
    <ion-icon slot="start" name="settings"></ion-icon>
    <ion-label>Settings</ion-label>

  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="gift"></ion-icon>
    <ion-label>Score</ion-label>

  </ion-item>

  <ion-button class="main">LEVEL 1</ion-button> 
  
  <div class="levels">
  <ion-button [disabled]="true" class="btn">LEVEL 2</ion-button>
  <ion-button [disabled]="true" class="btn">LEVEL 3</ion-button>
  <br>
  <ion-button [disabled]="true" class="btn">LEVEL 4</ion-button>
  <ion-button [disabled]="true" class="btn">LEVEL 5</ion-button>
  <br>
  <ion-button [disabled]="true" class="btn">LEVEL 6</ion-button>
  <ion-button [disabled]="true" class="btn">LEVEL 7</ion-button>
  <br>
  <ion-button [disabled]="true" class="btn">LEVEL 8</ion-button>
  <ion-button [disabled]="true" class="btn">LEVEL 9</ion-button>


  </div>

  <ion-button expand="block" class="play">PLAY</ion-button>
  
</ion-content>
